# Gradle performance settings
org.gradle.jvmargs=-Xmx1G
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# --- Parchment mappings ---
# Latest versions: https://parchmentmc.org/docs/getting-started
parchment_minecraft_version=1.21.1
parchment_mappings_version=2024.11.17

# --- Environment Properties ---
# Ensure these versions match your development environment
minecraft_version=1.21.1
minecraft_version_range=[1.21.1,)
neo_version=21.1.208
loader_version_range=[2,)

# --- Mod Properties ---
# The modId must match your @Mod annotation and resource folder name (assets/slimpatch)
mod_id=slimpatch
# The name that will appear in the Mods menu
mod_name=Villagers Reborn
# License type (shown in the Mods list and metadata)
mod_license=All Rights Reserved
# Mod semantic version
mod_version=1.0.2
# Package group (matches your Java package root)
mod_group_id=com.javic.slimpatch
# Author(s)
mod_authors=JaviC
# Description (multiline text supported)
mod_description=Replaces vanilla villagers with human-like player models (Steve/Alex style). Features gender support (male/female) and persistent randomized skins.